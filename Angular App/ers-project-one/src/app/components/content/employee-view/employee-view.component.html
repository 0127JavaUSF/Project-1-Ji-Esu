<div>
    <h3>Welcome, _____ to Just Everything </h3>
    <h3>Employee Reimbursement System</h3><br>
<hr id="divider">
    <div>
        <h6>PENDING REQEUSTS</h6>
        <table>
            <tr>
                <th class="recent">Recent</th>
                <th class="lastWeek">Last Week</th>
                <th class="weekPlus">2 Weeks ago </th>
            </tr>
        </table>
    </div><br>
</div>  

<!-- Button trigger modal -->
<button type="button" class="newRequest" data-toggle="modal" data-target="#newRequestModal">
    Create Reimbursement Request
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="newRequestModal" tabindex="-1" role="dialog" aria-labelledby="newRequestModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">NEW REIMBUESEMENT REQUEST</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="./forms.html" method="POST">
            <div class="form-group">
              <label for="Request Type">Request Type: </label><br> 
              <select class="form-control" id="requestTypeDropDown" name="Request Type"><br> 
                <option>Lodging</option>
                <option>Travel</option>
                <option>Food</option>
                <option>Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Request Amount">Request Amount: </label><br> 
              <input class="form-control" type="text" name="Request Amount" placeholder="$5.00"><br> 
            </div> 
            <div class="form-group">
              <label for="Additional Details">Additional Details:</label><br> 
              <textarea class="form-control" type="text" name="Additional Details"></textarea><br>
            </div>
            <div class="form-group">
              <label for="Receipt">Receipt...</label><br> 
              <!--input class= "form-control" type="file" name="Request Receipt"><br-->
            </div> 
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="closeRequest" data-dismiss="modal">Close</button>
          <button type="button" class="submitRequest">Submit Request</button>
        </div>
      </div>
    </div>
  </div>
